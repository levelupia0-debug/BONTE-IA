<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONTE IA- Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        h1, h2, #b-char {
            font-family: 'Playfair Display', serif;
        }
        #login-page {
            background-image: radial-gradient(circle at top, #1a0f24, #000000 50%);
        }

        /* --- Animations de chargement --- */
        @keyframes reveal-letter-elegant {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8) rotateX(-30deg);
                text-shadow: 0 0 40px rgba(192, 132, 252, 0.6);
            }
            70% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 35px rgba(192, 132, 252, 0.7);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 15px rgba(192, 132, 252, 0.2);
            }
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }

        @keyframes b-intro {
            from { opacity: 0; transform: translate(-50%, -50%) scale(2.5) rotate(-15deg); filter: blur(8px); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg); filter: blur(0); }
        }
        @keyframes pulse-glow {
            0%, 100% { text-shadow: 0 0 15px #a855f7, 0 0 30px #a855f7; }
            50% { text-shadow: 0 0 25px #c084fc, 0 0 50px #c084fc; }
        }
        @keyframes draw-circle-once {
            to { stroke-dashoffset: 0; }
        }
        @keyframes flash-out {
            0% { opacity: 1; filter: drop-shadow(0 0 8px #a855f7); }
            50% { opacity: 1; filter: drop-shadow(0 0 30px #fff); }
            100% { opacity: 0; transform: scale(1.1); filter: drop-shadow(0 0 0 #fff); }
        }

        .animate-fadeIn { animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .animate-fadeOut { animation: fadeOut 1s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        
        #loading-part-1 .letter {
            display: inline-block;
            opacity: 0;
            animation: reveal-letter-elegant 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: calc(var(--i) * 0.1s);
        }
        
        /* Centrage parfait avec position absolute et transform */
        #b-char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height: 1; /* Assure un centrage vertical encore meilleur */
            animation: b-intro 1.2s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }
        .b-glow { animation: pulse-glow 2.5s ease-in-out infinite 1s; }
        .b-glow-persistent { animation: pulse-glow 2.5s ease-in-out infinite; }
        
        #loader-circle {
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 6px #a855f7);
            animation: fadeIn 1s ease-out forwards;
        }
        .loader-path {
            stroke: url(#loader-gradient);
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            /* Animation ajustée pour la durée */
            animation: draw-circle-once 3.4s cubic-bezier(0.7, 0, 0.3, 1) forwards 0.8s;
        }
    </style>
</head>
<body class="w-screen h-screen">
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col justify-center items-center bg-black">
        <div id="loading-part-1" class="flex-grow flex flex-col justify-center items-center text-center px-4">
            <h1 class="text-5xl sm:text-6xl md:text-8xl font-extrabold">
                <span class="letter" style="--i:1">B</span><span class="letter" style="--i:2">O</span><span class="letter" style="--i:3">N</span><span class="letter" style="--i:4">T</span><span class="letter" style="--i:5">E</span>
                <span class="letter" style="--i:6; margin-left: 0.2ch;"> </span>
                <span class="letter" style="--i:7">I</span><span class="letter" style="--i:8">A</span>
            </h1>
            <p id="level-up" class="text-sm text-gray-400 tracking-widest mt-4 opacity-0">Level Up</p>
        </div>
        <div id="loading-part-2" class="hidden flex-grow flex-col justify-center items-center w-full overflow-hidden">
            <div id="b-container" class="relative w-[30vw] h-[30vw] md:w-[20vw] md:h-[20vw]">
                <svg id="loader-circle" class="absolute inset-0 w-full h-full opacity-0" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="loader-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle class="loader-path" cx="50" cy="50" r="45" stroke-width="2" fill="none" />
                </svg>
                <div id="b-char" class="text-[22vw] md:text-[15vw] font-extrabold b-glow">B</div>
            </div>
        </div>
    </div>

    <div id="login-page" class="hidden w-full h-full flex items-center justify-center bg-gray-900/50 backdrop-blur-sm px-4">
        <div class="w-full max-w-sm p-8 space-y-6 bg-black/50 rounded-2xl shadow-2xl border border-gray-800 text-center">
            <div class="mx-auto w-24 h-24 rounded-full border-2 border-purple-500/50 flex items-center justify-center text-6xl font-bold b-glow-persistent">B</div>
            <div class="pb-2">
                <h2 class="text-3xl font-bold">BONTE IA</h2>
                <p class="text-gray-400">votre assistant personelle</p>
            </div>
            <div class="space-y-4">
                <button id="google-login" class="w-full flex items-center justify-center px-4 py-3 border border-gray-700 rounded-lg text-sm font-semibold hover:bg-gray-800 transition-colors">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.01,35.613,44,30.038,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    Continuer avec Google
                </button>
                 <button id="facebook-login" class="w-full flex items-center justify-center px-4 py-3 border border-gray-700 rounded-lg text-sm font-semibold hover:bg-gray-800 transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="#1877F2" viewBox="0 0 24 24"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87,8,9.8V15H8v-3h2V9.5C10,7.57,11.57,6,13.5,6H16v3h-2c-.55,0-1,.45-1,1v2h3v3h-3v6.95c5.05-.5,9-4.76,9-9.95z"></path></svg>
                    Continuer avec Facebook
                </button>
            </div>
            <p class="text-xs text-gray-500 pt-2">Level Up</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDQPdQFdFFk4s21O1-rFa6QvaeZUIGRutM",
          authDomain: "level-up-ia-bef78.firebaseapp.com",
          projectId: "level-up-ia-bef78",
          storageBucket: "level-up-ia-bef78.firebasestorage.app",
          messagingSenderId: "1048725168557",
          appId: "1:1048725168557:web:ac58365a74f9582856c124",
          measurementId: "G-PE5HD66761"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        const facebookProvider = new FacebookAuthProvider();
        
        const loadingScreen = document.getElementById('loading-screen');
        const loadingPart1 = document.getElementById('loading-part-1');
        const loadingPart2 = document.getElementById('loading-part-2');
        const loginPage = document.getElementById('login-page');
        const levelUpText = document.getElementById('level-up');
        const googleLoginBtn = document.getElementById('google-login');
        const facebookLoginBtn = document.getElementById('facebook-login');
        const bContainer = document.getElementById('b-container');

        // --- SÉQUENCE DE CHARGEMENT (5s + 5s) ---
        window.addEventListener('load', () => {
            // Phase 1 : 0s -> 5s
            setTimeout(() => { levelUpText.style.transition = 'opacity 1s'; levelUpText.style.opacity = '1'; }, 1500);

            // Transition vers Phase 2 à 5s
            setTimeout(() => {
                loadingPart1.classList.add('animate-fadeOut');
                setTimeout(() => {
                    loadingPart1.style.display = 'none';
                    loadingPart2.style.display = 'flex';
                    loadingPart2.classList.add('animate-fadeIn');
                }, 1000); // Durée ajustée pour la nouvelle animation
            }, 4000); // Commence la transition à 4s pour qu'elle finisse à 5s

            // Phase 2 : 5s -> 10s
            // Flash-out commence à 9.2s
            setTimeout(() => {
                bContainer.style.animation = 'flash-out 0.8s ease-in-out forwards';
            }, 9200);

            // Transition finale commence à 10s
            setTimeout(() => {
                loadingScreen.classList.add('animate-fadeOut');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    loginPage.style.display = 'flex';
                    loginPage.classList.add('animate-fadeIn');
                }, 1000); // Durée ajustée pour la nouvelle animation
            }, 10000);
        });

        // --- GESTION DE LA CONNEXION ---
        googleLoginBtn.addEventListener('click', () => signInWithPopup(auth, googleProvider).catch(console.error));
        facebookLoginBtn.addEventListener('click', () => signInWithPopup(auth, facebookProvider).catch(console.error));
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Si l'utilisateur est déjà connecté, on le redirige
                // (Peut arriver s'il recharge la page de login)
                setTimeout(() => { window.location.href = './index.html'; }, 500);
            }
        });
    </script>
</body>
</html>
